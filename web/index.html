<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text â†’ Sign (Three.js Avatar Demo)</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #overlay { position: absolute; left: 12px; top: 12px; z-index: 10; background: rgba(0,0,0,0.45); color: #fff; padding: 8px; border-radius: 6px; }
    #ui { display:flex; gap:8px; align-items:center }
    #canvas-container { width:100vw; height:100vh; overflow:hidden }
    input[type=text] { padding:6px 8px; width:320px }
    button { padding:6px 10px }
    #status { margin-left:8px; color:#ffd; }
  </style>
</head>
<body>
  <div id="overlay">
    <div id="ui">
      <input id="textInput" type="text" placeholder="Type text to animate or send to Python" />
      <button id="playBtn">Animate</button>
      <button id="sendBtn">Send to Python</button>
      <button id="performanceBtn" style="background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer;">ðŸ“Š Performance</button>
      <span id="status"></span>
    </div>
    <div style="margin-top:6px;font-size:12px;opacity:.9">
      WebSocket: <span class="ws-indicator ws-disconnected" id="wsIndicator" style="display:inline-block;width:8px;height:8px;border-radius:50%;margin-right:4px;background:#f00"></span><span id="wsStatus">Connecting...</span>
    </div>
    <div id="incomingText" style="margin-top:8px;padding:6px;background:rgba(0,255,0,0.1);border-left:2px solid #0f0;font-size:12px;display:none"></div>
    <div style="margin-top:6px;font-size:12px;opacity:.9">Tip: When Python recognizes sign language, the avatar will animate automatically.</div>
  </div>
  <div id="canvas-container"></div>

  <!-- Import map: map the bare specifier "three" to the official module build so example modules can import 'three' -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.154.0/build/three.module.js"
    }
  }
  </script>
  <!-- Socket.IO client library for WebSocket communication -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
